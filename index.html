<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script
      src="https://kit.fontawesome.com/bf481c0407.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&family=Dancing+Script:wght@600&family=Josefin+Sans:wght@400;500&family=Lugrasimo&family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,400&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">

      <div class="play_part">
        <div class="img">
          <img id="img1" src="img/music_img2.jpg" alt="music">
        </div>
      </div>
      <!-- <br> -->
      <div class="control_part">
        <div class="song_title">
          <p id="title">Song Title</p>
          <p id="artist">Artist</p>
        </div>

        <div class="control_buttons">
          <div class="range_slider">
            <input type="range" min="0" max="100" id="slider" value="0" onchange="change_duration()"/>
            <!-- <p id="curr_time">3.00</p> -->
          </div>

          <div class="main_btns">
            <button id="previous" onclick="previous_song()"><i class="bx bx-skip-previous"></i></button>
            <button id="play_btn" onclick="just_play()"><i class="bx bx-play"></i></button>
            <button id="next" onclick="next_song()"><i class="bx bx-skip-next"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
